{% extends "base.html" %}

{% block title %}Register - Workout Tracker{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-card">
        <h1>Create Your Account</h1>
        <p class="subtitle">Join Workout Tracker today</p>
        
        <form method="POST" action="{{ url_for('auth.register') }}">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    class="form-control" 
                    placeholder="your@email.com"
                    required
                    autofocus
                >
            </div>
            
            <div class="form-group">
                <label for="name">Name</label>
                <input 
                    type="text" 
                    id="name" 
                    name="name" 
                    class="form-control" 
                    placeholder="Your Name"
                >
                <small class="form-text">Optional - we'll use your email prefix if not provided</small>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    class="form-control" 
                    placeholder="Choose a password (minimum 6 characters)"
                    required
                    minlength="6"
                >
            </div>
            
            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input 
                    type="password" 
                    id="confirm_password" 
                    name="confirm_password" 
                    class="form-control" 
                    placeholder="Confirm your password"
                    required
                    minlength="6"
                >
            </div>
            
            <button type="submit" class="btn btn-primary btn-block">
                Create Account
            </button>
        </form>
        
        <div class="login-info">
            <p>Already have an account? <a href="{{ url_for('auth.login') }}">Login here</a></p>
        </div>
    </div>
</div>
{% endblock %}
